spring:
  application:
    name: Gateway-Service  cloud:    gateway:      routes:      - id : Microservice-1
        uri : lb://MICROSERVICE-1
        predicates:        - Path=/Microservice-1/** 
      default-filters:        - name: Retry
      httpclient:        connect-timeout: 2000
        response-timeout: 5s
