#            series: 5XX series
#            exceptions :  java.net.ConnectTimeoutException 
#            methods : GET
#            backoff : disabled
server:  port: 4444#  error:#    whitelabel:#      enabled: true
eureka:  client:    register-with-eureka: true
    fetch-registry: true
    service-url:      defaultZone : http://localhost:1111/eureka